name: 'PR - Master'

on:
  push:
    branches:
    - dev  # Support wildcard matching
  schedule:
    - cron: '33 2 * * *'

jobs:
  pull-request:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: pull-request
      uses: peter-evans/create-pull-request@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        title: "Pulling ${{ github.ref }} into master (Staging to Production)" # Title of pull request
        commit-message: Staging to Production
        committer: GitHub <noreply@github.com>
        author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
        signoff: false
        branch: dev
        base: master
        delete-branch: false
        body: |
            Update production website :crown:
            - Daily builds with quotations
            - [An automated PR][1]
            [1]: https://github.com/peter-evans/create-pull-request
        reviewers: "Esturban"                         # Comma-separated list (no spaces)
        assignees: "Esturban"                         # Comma-separated list (no spaces)
        labels: |
            auto-pr
            staging                               # Comma-separated list (no spaces)
        draft: false                           
