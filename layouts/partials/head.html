<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>{{ .Site.Params.pre }} - {{ $url := urls.Parse .Page.Permalink }}{{ $url.Path }}</title>
{{ with .Site.Params.description }}
<meta name="description" content="{{ . }}">
{{ end }}
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="robots" content="all,follow">
<meta name="googlebot" content="index,follow,snippet,archive">
{{ "<!-- plugins -->" | safeHTML }}
{{ range .Site.Params.plugins.css }}
<!--<link rel="stylesheet"  href="{{ .URL | absURL }}">-->
<link rel="stylesheet" media="print" onload="this.onload=null;this.removeAttribute('media');"  href="{{ .URL | absURL }}">
{{ end }}
<!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">-->
<!--Including the manifest file for the PWA-->

<link rel="manifest" href="/manifest.json">
{{ with .OutputFormats.Get "rss" -}}
    {{ printf `<link rel="%s" type="%s" href="%s" title="%s" />` .Rel .MediaType.Type .Permalink $.Site.Title | safeHTML }}
{{ end -}}

{{ template "_internal/google_analytics.html" . }}
<script src="https://kit.fontawesome.com/0e201c44f1.js" crossorigin="anonymous" async></script> 
<script src="/js/pwacompat.min.js" crossorigin="anonymous" async></script> 

</head>
