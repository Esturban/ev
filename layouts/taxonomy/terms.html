{{ define "main" }}
<section>
  <h1>Tags</h1>
 <div class = 'container'> 
  <div class = 'row row-pad'>
  {{ range .Data.Terms.Alphabetical }}
  <div class = 'col-sm'>
      <li>
        <h2>
          <a href="{{ .Page.Permalink }}">({{ .Count }}) {{ .Page.Title }}</a>
        </h2>
      </li>
  </div>
  {{ end }}

  </div>
</div>

</section>

{{end}}
